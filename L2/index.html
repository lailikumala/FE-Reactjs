<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    
    <title>Document</title>
</head>

<style>
  html, body {
  height: 100%;
  }
</style>

<body>
  <div class="container p-3">
    <div class="row bg-info">
      <p class="text-center fw-bold fs-3 text-white">Task Manager</p>
      <div class="d-flex w-100 mb-3">
        <input id="todo" class="w-75  border-0" placeholder="masukkan tugas..." type="text" required>
        <button onclick="AddTodo()" class="w-25 bg-secondary text-white border-0 btnadd">Tambah</button>
      </div>
      <p class="fw-bold fs-5 text-white">Daftar Tugas</p>
      <ul id="todoList"></ul>
      <div class="text-white" id="total-uncheced"></div>
      <button onclick="removeAll()" class="fs-6 w-25 rounded-1 m-3 text-danger border-1 border-danger fw-bold">Hapus Semua Tugas</button>
    </div>
  </div>
  

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
